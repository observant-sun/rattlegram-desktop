plugins {
    id 'java'
    id 'application'
    id 'cpp'
    id 'org.openjfx.javafxplugin' version '0.1.0'
}

group = 'com.github.observant_sun'
version = '0.1.0'

repositories {
    mavenCentral()
}

dependencies {
    // https://mvnrepository.com/artifact/org.slf4j/slf4j-api
    implementation("org.slf4j:slf4j-api:1.7.36")
    // https://mvnrepository.com/artifact/ch.qos.logback/logback-classic
    implementation("ch.qos.logback:logback-classic:1.5.18")
    // https://mvnrepository.com/artifact/ch.qos.logback/logback-core
    implementation("ch.qos.logback:logback-core:1.5.18")

    testImplementation platform('org.junit:junit-bom:5.10.0')
    testImplementation 'org.junit.jupiter:junit-jupiter'
}

application {
    mainClassName = 'com.github.observant_sun.rattlegram.RattlegramLauncher'
}
run {
    systemProperty "java.library.path", file("${buildDir}/libs/rattlegram/shared").absolutePath
}

javafx {
    version = "21.0.8"
    modules = [ 'javafx.controls', 'javafx.fxml', 'javafx.media' ]
}

model {

    components {
        rattlegram(NativeLibrarySpec) {
            binaries.all {
                cppCompiler.args '-std=c++17'
                cppCompiler.args '-O3'
                cppCompiler.args '-ffast-math'
                cppCompiler.args '-fno-exceptions'
                cppCompiler.args '-fno-rtti'
                cppCompiler.args '-I', "/usr/lib/jvm/java-21/include"
                cppCompiler.args '-I', "/usr/lib/jvm/java-21/include/linux"
                cppCompiler.args '-fPIC'
                cppCompiler.args '-D_REENTRANT'
            }

        }
    }
}

run.dependsOn 'rattlegramSharedLibrary'

test {
    useJUnitPlatform()
}